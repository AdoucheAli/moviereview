<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">    
   
     <div class="reviewContent">
       <div class="reviewThumbnail">
         <a href="movie.jsf?id=#{reviewDetail.review.movie.id}">
           <img src="thumbnail/#{reviewDetail.review.movie.id}"/>
         </a>
       </div>
            
       <a href="movie.jsf?id=#{reviewDetail.review.movie.id}" class="movieTitle">
         #{reviewDetail.review.movie.title}
         <span> (#{reviewDetail.review.movie.year})</span>
       </a>
         
       <p class="movieReviewer">
         <span>Review by: </span>
         <a href="reviewer.jsf?id=#{reviewDetail.review.reviewer.id}">
           #{reviewDetail.review.reviewer.firstName} #{reviewDetail.review.reviewer.lastName}
         </a>
       </p>     
       
       <p>
         <span>Review date: </span>
         <h:outputText value="#{reviewDetail.review.reviewDate}">
           <f:convertDateTime pattern="dd/MM/yyyy"/> 
         </h:outputText>
       </p>
         
       <span class="reviewText">
           <h:outputText escape="false" value="#{reviewDetail.review.review}"/>
       </span>
             
       <p>
         <a href="movie.jsf?id=#{reviewDetail.review.movie.id}">
           See all reviews for this movie
         </a>
       </p>
       
     </div>
          
   </ui:define>
</ui:composition>
