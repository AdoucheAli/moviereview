<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">    
   
     <div class="heading">Latest Reviews</div>
     
     <ui:repeat value="#{reviewSearch.latestReviews}" var="review">
       <div class="reviewSummary">
         <div class="thumbnail">
           <a href="movie.jsf?id=#{review.movie.id}">
             <img src="thumbnail/#{review.movie.id}"/>
           </a>
         </div>
         <div class="reviewContainer">         
           <a href="movie.jsf?id=#{review.movie.id}" class="movieTitle">#{review.movie.title}</a>
           <div class="movieReviewer"><span>By </span>
             <a href="reviewer.jsf?id=#{review.reviewer.id}">
               #{review.reviewer.firstName} #{review.reviewer.lastName}
             </a>
             <div class="reviewDate">
               <span>Review date: </span>
               <h:outputText value="#{review.reviewDate}">
                 <f:convertDateTime pattern="dd/MM/yyyy"/> 
               </h:outputText>
             </div>
           </div>
           <div class="summaryContent">#{review.summary}</div>
           <div class="reviewAction">
             <a href="review.jsf?id=#{review.id}">
               Read full review
             </a>
           </div>
           <div class="reviewAction">
             <a href="movie.jsf?id=#{review.movie.id}">
               See all reviews for this movie
             </a>
           </div>
         </div>
         <br class="clear"/>         
       </div>       
     </ui:repeat>
     
   </ui:define>
</ui:composition>
